<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Learn the foundations of HTML & CSS, the backbone of every website."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog preview card - Frontend Mentor</title>
  </head>
  <body>
    <main class="main-content">
      <article class="card">
        <figure class="img-content">
          <img
            src="assets/images/illustration-article.svg"
            alt="Illustration of article"
          />
        </figure>
        <div class="content">
          <p class="ph">Learning</p>
          <p class="ph2">Published 21 Dec 2023</p>
          <h2>HTML & CSS foundations</h2>
          <p class="ph3">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <footer class="author">
          <img src="assets/images/image-avatar.webp" alt="Author's avatar" />
          <h3>Greg Hooper</h3>
        </footer>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mauricio Vargas</a>.
    </footer>
  </body>
</html>

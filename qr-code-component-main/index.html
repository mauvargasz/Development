<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: auto;
        padding-bottom: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #D5E1EF;
      }

      .main-content{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-grow: 1;
      }

      .card {
        background-color: white;
        width: 320px;
        height: 499px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        border-radius: 20px;
        padding: 16px 16px 40px 16px;
        box-shadow: 0px 25px 25px 0px rgba(0, 0, 0, 0.0477);
      }

      .qrcode img {
        width: 288px;
        height: 288px;
        border-radius: 10px;
      }

      .text-preset-1 {
        font-family: "Outfit", sans-serif;
        font-weight: bold;
        font-size: 22px;
        line-height: 1.2;
        letter-spacing: 0px;
        color: #1f314f;
      }

      .text-preset-2 {
        font-family: "Outfit", sans-serif;
        font-weight: normal;
        font-size: 15px;
        line-height: 1.4;
        letter-spacing: 0.2px;
      }

      .paragraph {
        width: 80%;
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div class="card">
        <div class="qrcode">
          <img src="images/image-qr-code.png" alt="qrcode" />
        </div>
        <div class="paragraph">
          <p class="text-preset-1">
            Improve your front-end skills by building projects
          </p>
          <p class="text-preset-2">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mauricio Vargas</a>.
    </div>
  </body>
</html>
